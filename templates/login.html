<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCTV移动传媒登录系统</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" />
    <script src="{% static "js/validateCode.js" %}" type="text/javascript" ></script>
</head>
<body onload="createValidateCode()">
<form action="/login/" method="POST">
    {% comment %}{% csrf_token %}{% endcomment %}
    <div class="loginskin">
        <h1 class="title">CCTV移动传媒管理系统</h1>
        <div class="messageBox"></div>
        <span class="input input--hoshi">
            <input class="input__field input__field--hoshi" type="text" id="input-4" />
            <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
                <span class="input__label-content input__label-content--hoshi">Name</span>
            </label>
        </span>
        <div class="labelSkin"><label for="username">用户名</label><input class="inputSkin" type="text" id="username" name="username" /></div>
        <div class="labelSkin"><label for="password">密码</label><input class="inputSkin" type="password" id="password" name="password" /></div>
        <div class="codes">
        <div class="codeTitle"><label for="inputCode">验证码</label><input class="inputSkin" type="text" id="inputCode" name="inputCode" /></div>
        <div class="code" id="checkCode" name="checkCode"  onclick="createValidateCode()" ></div>
        </div>
        <input class="buttonSkin" type="button" value="登录" onclick="validateCode();" />
        <div class="remark">* 如果您忘记密码，请联系我们的系统管理员。</div>
        <div class="bottom">版权所有：CCTV移动传媒</div>
    </div>
</form>
</body>
</html>
